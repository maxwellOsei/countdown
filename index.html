<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Countdown</title>
</head>
<body>

	<div class="container">
		<h2>Countdown to 1. 10. 2024</h2>
		<div class="limit" style='text-align: left;'>28. 04. 2019</div>
		<div class="progress">
	  		<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<div class="limit" style='text-align: right;'>1. 10. 2024</div>
		<div class="countdown">	

			<div class="countainer-day">
				<h3 class="day">Time</h3>
				<h3>Day(s)</h3>
			</div>

			<div class="countainer-hour">
				<h3 class="hour">Time</h3>
				<h3>Hour(s)</h3>
			</div>

			<div class="countainer-minute">
				<h3 class="minute">Time</h3>
				<h3>Minute(s)</h3>
			</div>

			<div class="countainer-second">
				<h3 class="second">Time</h3>
				<h3>Second(s)</h3>
			</div>

		</div>

		<img class="animate__animated animate__flip" src="waiting.png" width="15%" style="margin-top:1.5rem;">
		<hr>
		<div class="root">Designed with Love <i>maxwell<i></div>
	</div>  <!-- end of container  -->

	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
